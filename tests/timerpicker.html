<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时间选择器-brickplus</title>
    <link rel="stylesheet" type="text/css" href="../dist/css/brickplus.css" />
    <link rel="stylesheet" type="text/css" href="demo.css">
    <script src="//cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
    <div class="demo row">
        <div class="form-group"> <label for="" class="form-control-label">
                <span>维护时间(24H)</span>
                <em>：</em>
                </label>
            <div class="form-control-wrap"> <input type="text" class="form-control" placeholder="请选择时间" data-toggle="timer-picker" value="9:35:05" readonly=""> </div>
        </div>
    </div>
    
    <script src="../dist/js/brickplus.js"></script>
</body>
</html>
