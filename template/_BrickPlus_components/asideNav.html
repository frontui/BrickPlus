{% macro theAsideNav(mainAsideNav,cur='') %}
<aside class="bricks-aside">

    <span>B</span>
    <span>r</span>
    <span>i</span>
    <span>c</span>
    <span>k</span>
    <a href="BP-Start-Download.html"></a>
  </div>
  <div id="side-scrollbar">
    <div class="bricks-aside-ul-wrap">
    <ul>
      {% for item in mainAsideNav %}
      <li {% if loop.index== cur %}class="current" {% endif %}>
        <a href="{{ item.url }}">

      </li>
      {% endfor %}
    </ul>
  </div>
  </div>
